<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'accounts/css/base_style.css' %}" type="text/css" >
    {% block head %}
    <title>base</title>
    <meta charset="utf-8">
    {% endblock %}
  </head>
  <body>
    {% if user.is_authenticated %}
    <br>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="/account">Home</a>
          <a class="p-2 text-dark" href="#">Games</a>
          <a class="p-2 text-dark" href="#">About</a>


        </nav>

        <a class="btn btn-outline-primary" href="{% url 'view_profile' %}">Profile</a>
      </div>

      {% else %}
      <br>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="/account">Home</a>
          <a class="p-2 text-dark" href="#">Games</a>
          <a class="p-2 text-dark" href="#">About</a>
        </nav>
        <a class="btn btn-outline-primary" href="../account/login">Login Or Register</a>

      </div>
{% endif %}




    {% block body %}
  {% endblock %}

  </body>
</html>
