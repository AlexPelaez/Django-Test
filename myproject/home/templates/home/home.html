{% extends 'base.html' %}

{% block body %}

  <h1>home page!!!!!!</h1>
  <form method="post">
  	{% csrf_token %}
  	{{ form.as_p }}
  	<button type="submit" class="btn">Submit</button>
    {% for post in posts reversed %}

    <h1>{{ post.post }}</h1>
    <p>Posted By: {{ post.user.get_full_name}} on {{ post.created }}</p>
    {% endfor %}
  </form>
{% endblock %}
